<thf-page-list
  t-title="Listagem de Clientes"
  [t-filter]="filter"
  [t-actions]="actions"
  [t-disclaimer-group]="disclaimerGroup">

  <!-- Tabela para exibição dos dados -->
  <thf-table #tableList
    t-sort="true"
    [t-columns]="colunas"
    [t-items]="clientes"
    [t-loading]="loading"
    [t-show-more-disabled]="!hasNext"
    [t-actions]="tableActions"
    (t-show-more)="showMore()"
    t-checkbox >
  </thf-table>

</thf-page-list>

<thf-modal
  #advancedFilter
  t-title="Busca avançada"
  [t-primary-action]="advancedFilterPrimaryAction"
  [t-secondary-action]="advancedFilterSecondaryAction">

  <form #f="ngForm">
    <thf-input
      class="thf-sm-6"
      name="name"
      [(ngModel)]="name"
      t-label="Nome">
    </thf-input>
    
    <thf-combo
      class="thf-sm-6"
      name="city"
      [(ngModel)]="city"
      t-label="Cidade"
      [t-options]="cityOptions">

    </thf-combo>
    
    <thf-radio-group
      class="thf-sm-8"
      name="genre"
      [(ngModel)]="genre"
      t-columns="3"
      t-label="Gênero"
      [t-options]="genreOptions">

    </thf-radio-group>
    
    <thf-checkbox-group
      class="thf-sm-5"
      name="status"
      [(ngModel)]="status"
      t-label="Status"
      [t-options]="statusOptions">

    </thf-checkbox-group>

  </form>

</thf-modal>
