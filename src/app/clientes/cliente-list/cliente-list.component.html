<thf-page-list
  t-title="Listagem de Clientes"
  [t-filter]="filter">

  <!-- Tabela para exibição dos dados -->
  <thf-table
    t-sort="true"
    [t-columns]="colunas"
    [t-items]="clientes"
    [t-loading]="loading"
    [t-show-more-disabled]="!hasNext"
    (t-show-more)="showMore()" >
  </thf-table>

</thf-page-list>

<thf-modal
  #advancedFilter
  t-title="Busca avançada">

  <form #f="ngForm">
    <thf-input
      class="thf-sm-6"
      name="name"
      [(ngModel)]="name"
      t-label="Nome">
    </thf-input>
    
    <thf-combo
      class="thf-sm-6"
      name="city"
      [(ngModel)]="city"
      t-label="Cidade"
      [t-options]="cityOptions">

    </thf-combo>

  </form>

</thf-modal>
