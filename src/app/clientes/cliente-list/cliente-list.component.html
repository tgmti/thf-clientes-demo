<thf-page-list
  t-title="Listagem de Clientes"
  [t-filter]="filter">

  <!-- Tabela para exibição dos dados -->
  <thf-table
    t-sort="true"
    [t-columns]="colunas"
    [t-items]="clientes"
    [t-loading]="loading"
    [t-show-more-disabled]="!hasNext"
    (t-show-more)="showMore()" >

</thf-page-list>
