<thf-page-edit
  t-title="Novo Cliente"
  [t-disable-submit]="formCliente.invalid">

  {{cliente | json}}
  <hr>

  <form #formCliente="ngForm">
    <thf-input class="thf-md6" 
      name="name" 
      [(ngModel)]="cliente.name" 
      t-required
      t-label="Nome Completo">
    </thf-input>

    <thf-email class="thf-md-6"
      name="email"
      [(ngModel)]="cliente.email"
      t-required
      t-label="E-mail">
    </thf-email>

    <thf-switch class="thf-md-6"
      name="status"
      [(ngModel)]="cliente.status"
      t-required
      t-label-off="Inativo"
      t-label-on="Ativo"
      t-label="Status">
    </thf-switch > 

  </form>



</thf-page-edit>
